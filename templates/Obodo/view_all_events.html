{% extends "base.html" %}

{% block content %}


<button><a href="{% url 'add_event' %}">Create an Event</a></button>

<h2>Search Events</h2>

<form action="{% url 'search_events' %}" method='GET'>
    <input type='search' name='q' placeholder="Enter search here" class="">
    <p>
        <button class="" type="submit">Show Results</button>
        <button><a href="{% url 'view_all_events' %}">Back to Browse</a></button>
    </p>
</form>

<h2>Browse Events</h2>


{% for event in events.all %}
<a href="{% url 'view_event_page' event_pk=event.pk %}">{{ event.event_title }}</a>
<div class="card" style="width: 18rem;">
    <img src="{{ event.event_pic.url }}" class="card-img-top" alt="event pic">
    <div class="card-body">
        <h5 class="card-title">{{ event.event_title }}</h5>
        <p class="card-text">{{ event.event_text }}</p>
        <a href="{% url 'view_event_page' event_pk=event.pk %}" class="btn " role="button">More Details</a>
    </div>
</div>
{% endfor %}



{% endblock %}
