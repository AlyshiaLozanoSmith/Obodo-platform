{% extends "base.html" %}
{% block content %}
<div>
    <ul class='navbar-list d-flex justify-content-end'>
        <p>Hello! {{user.username}}</p>
        <li class="navbar-item"><a href="{% url 'view_user_profile' user_pk=user.pk %}" class="nav-link"> Profile </a>
        </li>
        <li class="navbar-item"><a href="{% url 'auth_logout' %}" class="nav-link"> logout</a></li>
    </ul>
</div>

<div class="container">
    <div class="row">

        <div class="col">
            <a class="btn ml-5 mt-5" href="{% url 'add_request_offer' %}" role="button"> make a new request or offer
            </a>
        </div>

        <div class="col-6">
            {% for post in posts %}
            <div class="card mt-5" style="width: 18rem;" data-post-id="{{ post.id }}">
                <img src="{{ post.post_image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a></h5>
                    <span class="card-subtitle mb-2 text-muted">{{ post.request_or_offer}} |</span>
                    <span class="card-subtitle mb-2 text-muted">{{ post.category }}</span>
                    <p class="card-text">{{ post.post_text }}</p>
                    <footer class="card-footer text-muted">{{ post.address }}</footer>
                </div>
            </div>
            <div class="commentSection" data-post-id="{{ post.id }}">

            </div>

            {% endfor %}
        </div>

    </div>
</div>


{% endblock %}
