{% extends "base.html" %}

{% block content %}

<div>
    <ul class='navbar-list d-flex justify-content-end'>
        <p>Hello {{user.username}}!</p>
        <li class="navbar-item"><a href="{% url 'homepage' %}" class="nav-link">Home</a></li>
        <li class="navbar-item"><a href="{% url 'view_user_profile' user_pk=user.pk %}" class="nav-link">Your Profile</a></li>
        <li class="navbar-item"><a href="{% url 'add_request_offer' %}" class="nav-link">Create a Post</a></li>
        <li class="navbar-item"><a href="{% url 'browse_organizations' %}" class="nav-link">Organizations</a></li>
        <li class="navbar-item"><a href="{% url 'view_all_events' %}" class="nav-link">Events</a></li>
        <li class="navbar-item"><a href="{% url 'list_tags' %}" class="nav-link">Search Posts by Tag</a></li>
        <li class="navbar-item"><a href="{% url 'auth_logout' %}" class="nav-link">Logout</a></li>
    </ul>
</div>

<h4>Search Posts by Tag</h4>

<form action="{% url 'search_tags' %}" method='GET'>
    <input type='search' name='q' placeholder="Enter search here" class="">
    <p>
        <button class="" type="submit">Show Results</button>
        
    </p>
</form>


<h3>Tags</h3>


<ul>
    {% for tag in tags %}
        <li><a href="{% url 'view_tag' tag_name=tag.tag %}">{{ tag.tag }}</a></li>
    {% endfor %}
</ul>





{% endblock %}
